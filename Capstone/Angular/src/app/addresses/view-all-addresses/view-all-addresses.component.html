<div class="d-flex justify-content-center">
  <h1>View All Addresses</h1>
</div>
<br>
<div class="container">
  <table class="table table-striped table-hover">
    <cdk-virtual-scroll-viewport itemSize="100" class="container">
    <thead>
      <tr>
        <th scope="col">Flat No.</th>
        <th scope="col">Building Name</th>
        <th scope="col">Landmark</th>
        <th scope="col">City</th>
        <th scope="col">District</th>
        <th scope="col">State</th>
        <th scope="col">Country</th>
        <th scope="col">Pin Code</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      
        <tr *cdkVirtualFor="let theAdd of allAddresses; let i=index; ">
        
            <td style="width:10%">{{theAdd.flatNumber}}</td>
            <td style="width:15%">{{theAdd.buildingName}}</td>
            <td style="width:15%">{{theAdd.landMark}} </td>
            <td style="width:10%">{{theAdd.city}}</td>
            <td style="width:10%">{{theAdd.district}}</td>
            <td style="width:10%">{{theAdd.state}}</td>
            <td style="width:10%">{{theAdd.country}}</td>
            <td style="width:10%">{{theAdd.pinCode}}</td>
            <td style="width:10%"><button type="button" class="btn btn-success" routerLink="/addresses/update-single-address"
                (click)="updateAddress(theAdd)">Update</button></td>
            <td style="width:10%"><button type="button" class="btn btn-danger" (click)="deleteAddress(theAdd)">Delete</button></td>
          
        </tr>
    </tbody>
  </cdk-virtual-scroll-viewport>
  </table>
</div>
